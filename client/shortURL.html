<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snapURL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.png" />
   
  </head>
  <body>
    <Heading>
      <h1>
        <a href="./home.html" style="text-decoration: none; color: inherit"> snapURL </a>
      </h1>
    </Heading>

    <main>
      <div class="row">
        <div class="col" style="text-align: center">
          <h1>Your shortened URL</h1>
        </div>
      </div>
      <div class="row form-row">
        <div class="col">
          <input
            class="form-control"
            aria-label="First name"
            type="text"
            readonly
            id="copyText"
          />
        </div>
        <div class="container col-md-auto" style="text-align: center">
          <button
            class="btn"
            style="background-color: #11009e; color: white"
            id="copyButton"
            onclick="copyToClipboard()"
          >
            Copy
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      function copyToClipboard() {
        const copyText = document.getElementById("copyText");

        copyText.select();
        copyText.setSelectionRange(0, 99999);

        document.execCommand("copy");

        const copyButton = document.getElementById("copyButton");
        copyButton.innerText = "Text Copied!";

      }
      const copyText = document.getElementById("copyText");
      copyText.value = localStorage.getItem("url");
      localStorage.removeItem("url");
    </script>
  </body>
</html>
